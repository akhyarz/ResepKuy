<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="Contact Us.css">
        <link rel="stylesheet" href="../fontawesome-free-5.15.3-web/css/all.css">
        <title>Contact Us</title>
    </head>
    <body>
        <Section class="section-contact container-fluid" id="section-contact">
          <div class="personal-info">
            <h1 class="h1-contact text-center">Contact<i class="fas fa-phone icon"></i></h1>
          </div>
          <div class="row contact">
            <div class="col"></div>
            <div  class="col-5">
              <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
                <strong>Terima Kasih!</strong> Pesan anda telah terkirim.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <form name="resepkuy-contact-form">
                <input type="text" class="name" placeholder="Name" name="nama">
                <input type="email" class="email" placeholder="Email" name="email">
                <input type="text" class="subject" placeholder="Subject" name="subjek">
                <textarea class="comment" placeholder="Your Message" name="pesan"></textarea>
                <button type="submit" class="btn-send">SEND MESSAGE</button>
              </form>
            </div>
            <div class="col info">
              <div class="row row mb-3 mt-4">
                <h3 class="h3-contact"><i class="fas fa-map-marked-alt"></i>&ensp;Alamat</h3>
                <p>Jl. Ring Road Utara</p>
              </div>
              <div class="row mb-3">
                <h3 class="h3-contact"><i class="fas fa-phone-square-alt"></i>&ensp;Phone</h3>
                <p>(+62)123-4576-7859</p>
              </div>
              <div class="row mb-3">
                <h3 class="h3-contact"><i class="far fa-envelope"></i>&ensp;Email</h3>
                <p>edberkelas@gmail.com</p>
              </div>
            </div> 
          </div>
          <div class="row sosmed">
            <div class="col">
              <h4>Social Media</h4>
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-twitter"></i>
            </div>
            <div class="col"></div>
            <div class="col">
              <h5 class="h6-contact"><a class="link" href="Index.html">Home</a></h5>
              <h5 class="h6-contact"><a class="link" href="Favorite.html">Favorite</a></h5>
            </div>
            <div class="col">
              <h5 class="h6-contact"><a class="link" href="Trendfood.html">Trend Food</a></h5>
              <h5 class="h6-contact"><a class="link" href="About Us.html">About</a></h5>
            </div>
            <div class="col">
              <h5 class="h6-contact"><a class="link" href="Info.html">News</a></h5>
            </div>
            <div class="col">
              <h2 class="h2-contact"><span>Resep</span>Kuy</h2>
            </div>
            <div class="col"></div>
          </div>
          <div class="col-2"></div>
        </Section>

        <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycby3pUOkKfdEX2fb_nPCL0BljGvjDtuQnjLdIPF2fRO6zU15eeXIKrBVg6VB3GvENR0T/exec'
          const form = document.forms['resepkuy-contact-form']
          const alert = document.querySelector('.alert');
        
          form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => {
                alert.classList.toggle('d-none');
                form.reset();
                console.log('Success!', response);
              })
              .catch(error => console.error('Error!', error.message))
          })
        </script>
    </body>
</html>
