<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="Contact Us.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <title>Contact Us</title>
    </head>
    <body>
        <Section class="section-contact container-fluid" id="section-contact">
          <div class="personal-info">
            <h1 class="h1-contact text-center">Contact<i class="fas fa-phone icon"></i></h1>
          </div>
          <div class="row contact">
            <div class="col"></div>
            <div  class="col-5">
              <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
              </svg>
              <div class="alert alert-success d-flex align-items-center d-none" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                  <strong>Terima Kasih!</strong> Pesan anda telah terkirim
                </div>
              </div>
              <form name="resepkuy-contact-form">
                <input type="text" class="name" placeholder="Name" name="nama">
                <input type="email" class="email" placeholder="Email" name="email">
                <input type="text" class="subject" placeholder="Subject" name="subjek">
                <textarea class="comment" placeholder="Your Message" name="pesan"></textarea>
                <button type="submit" class="btn-send">SEND MESSAGE</button>
                <div class="d-flex align-items-center d-none spinner">
                  <strong>Loading...</strong>
                  <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
              </form>
            </div>
            <div class="col info">
              <div class="row row mb-3 mt-4">
                <h3 class="h3-contact"><i class="ri-map-pin-fill"></i>&ensp;Alamat</h3>
                <p>Jl. Ring Road Utara</p>
              </div>
              <div class="row mb-3">
                <h3 class="h3-contact"><i class="ri-phone-fill"></i> &ensp;Phone</h3>
                <p>(+62)123-4576-7859</p>
              </div>
              <div class="row mb-3">
                <h3 class="h3-contact"><i class="ri-mail-open-fill"></i> &ensp;Email</h3>
                <p>edberkelas@gmail.com</p>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
          <div class="row sosmed">
            <div class="col">
              <h4>Social Media</h4>
              <i class="fas ri-facebook-line"></i>
              <i class="fas ri-instagram-line"></i>
              <i class="fas ri-twitter-line"></i>
            </div>
            <div class="col"></div>
            <div class="col">
              <h5 class="h5-contact"><a class="link" href="Index.html">Home</a></h5>
              <h5 class="h5-contact"><a class="link" href="About Us.html">About Us</a></h5>
            </div>
            <div class="col">
              <h5 class="h5-contact"><a class="link" href="Info.html">Articles</a></h5>
              <h5 class="h5-contact"><a class="link" href="Contact Us.html">Contact Us</a></h5>
            </div>
            <div class="col">
              <h5 class="h5-contact"><a class="link" href="Favorite.html">Favorite Food</a></h5>
            </div>
            <div class="col">
              <h2 class="h2-contact"><span>Resep</span>Kuy</h2>
            </div>
            <div class="col"></div>
          </div>
        </Section>

        <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycby3pUOkKfdEX2fb_nPCL0BljGvjDtuQnjLdIPF2fRO6zU15eeXIKrBVg6VB3GvENR0T/exec'
          const form = document.forms['resepkuy-contact-form']
          const btnSend = document.querySelector('.btn-send');
          const spinner = document.querySelector('.spinner');
          const alert = document.querySelector('.alert');
        
          form.addEventListener('submit', e => {
            e.preventDefault()
            btnSend.classList.toggle('d-none');
            spinner.classList.toggle('d-none');
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
              .then(response => {
                btnSend.classList.toggle('d-none');
                spinner.classList.toggle('d-none');

                alert.classList.toggle('d-none');
                form.reset();
                console.log('Success!', response);
              })
              .catch(error => console.error('Error!', error.message))
          })
        </script>
    </body>
</html>
