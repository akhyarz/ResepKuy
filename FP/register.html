<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <title>Register</title>
    </head>

    <body>
        <div class="register">
            <h1>Create Account</h2>
                <div class="forminput">
                    <div class="form">
                        <label for="username">Username</label><br>
                        <input type="text" placeholder="Enter username" name="Email" required><br>
                        <label for="Email">Email</label><br>
                        <input type="email" placeholder="Enter Email" name="Email" required><br>
                        <label for="psw">Password</label><br>
                        <input type="password" placeholder="Enter Password" name="psw" required><br>
                    </div>
                    <label>
                        <input type="checkbox" name="remember"> See Pasword
                    </label> <br>
                    <button  data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">Register</button>
                </div>
        </div>
    </body>
    <script src="regist.js"></script>

</html>
